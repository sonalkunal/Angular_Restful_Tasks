  <h1>New Task! </h1>
  <div>
  <form (submit)="onCreateTask()">
    <p>
      <label for = "title">Title:</label>
      <input type="text" name = "title" [(ngModel)]="newTask.title">
    </p>
    <p>
      <label for = "description">Description: </label>
      <input type = "text" name = "description" [(ngModel)]= "newTask.description">
    </p>
    <input type = "submit" value = "Create Task">
  </form>
</div>
<hr>


   
<h1>Edit a Task</h1>
<form *ngIf="editTask._id" (submit)="onEditTaskSubmit()">
<label for = "title">Title: 
  <input type = "text" name = "editTask.title" 
  [(ngModel)]="editTask.title"></label>
  <label for = "description">Description:  
   <input type = "text" name = "editTask.description"[(ngModel)]="editTask.description"></label>
  <input type ="submit" value = "Edit Task">
</form> 
<hr>

 
    <h1>Task List</h1>
    <button (click) = "tasks()">Get all Tasks</button>
    <div *ngFor="let x of tasks_all">
      <table>
        <tr>
        <td><p>Title: {{x.title}}</p></td>
        <td><p> Description: {{x.description}}</p></td>
        <td><button (click)= "onEditTask(x._id, x.title,x.description)">Edit</button></td>
        <td><button (click)= "deleteTask(x._id)">Delete</button></td>
        </tr>
        </table>
    </div>
  </div>
